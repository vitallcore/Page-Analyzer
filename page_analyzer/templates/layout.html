<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Анализатор страниц{% endblock %}</title>
</head>
<body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
            <a class="navbar-brand" href="/">Анализатор страниц</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="/urls" class="nav-link">Сайты</a></li>
                </ul>
            </div>
        </nav>
    </header>
    {% block sidebar %}{% endblock sidebar %}
    <main class="flex-grow-1">
        <div id="content" class="container-lg mt-3">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="border-top py-2 mt-5 flex-shrink-0">
        <a href="https://github.com/vitallcore" class="text-center"><p>Vitaliy Chikishev</p></a>
    </footer>
</body>
</html>
